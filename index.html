<body class="bg-warning text-dark">
	<div id="app" class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh; cursor: auto;">
		<div>
			<p id="quote-text" class="fs-1 text-center" style="font-family: 'Ubuntu', sans-serif;">To-Do List</p>
		</div>
		<div>
			<form>
				<input type="text" id="task" placeholder="Add a new task" class="form-control">

		</div>
		<div class="p-4 text-center">
			<button onclick="addTask()" type="button" class="btn btn-dark btn-lg text-uppercase font-monospace m-1">Add</button>
		</div>
		<div class="p-2 text-left">
			<ul id="task-list" class="list-group list-group-flush p-4 fs-4" style="font-family: 'Ubuntu', sans-serif;">
			<!-- Tasks will be dynamically added here -->
			</ul>
		</div>
